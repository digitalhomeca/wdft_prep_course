<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positioning Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles3.css" />

</head>
<body>
<div>
    <div class="row1"></div>

    <div style="height:150px;width:150px;margin:0px 20px 20px 0px;
    background:red;display:inline-block"></div>

    <div style="height:150px;width:150px;margin:0px 20px 20px 0px;
    background:red;display:inline-block"></div>	
    
</div>

<div>
    <div class="row2"></div>
    <div style="height:150px;width:150px;margin:0px 20px 20px 0px;
    background:red;float:left;"></div>
    <div style="height:150px;width:150px;margin:0px 20px 20px 0px;
    background:red;float:left;"></div>
</div>

<div>
    <div class="row3"></div>
    <div style="height:150px;width:150px;margin:0px 20px 20px 0px;
    background:red; position:absolute;top:0;left:0"></div>
    <div style="height:150px;width:150px;margin:0px 20px 20px 0px;
    background:red; position:absolute;top:0;left:0"></div>
</div>


</body>
</html>
</html>
